<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #f2f2f2; /* 设置背景颜色 */
            font-family: Arial, sans-serif; /* 设置字体 */
            font-size: 16px; /* 设置字号 */
        }
        h1 {
            text-align: center; /* 居中 */
            color: #333; /* 设置颜色 */
            margin-top: 50px; /* 设置顶部边距 */
        }
        form {
            max-width: 500px; /* 设置最大宽度 */
            margin: 0 auto; /* 居中 */
            background-color: #fff; /* 设置背景颜色 */
            padding: 20px; /* 设置内边距 */
            box-shadow: 0px 0px 10px #888; /* 设置阴影 */
            border-radius: 10px; /* 设置圆角 */
            margin-top: 50px; /* 设置顶部边距 */
        }
        label {
            display: block; /* 将label变成块级元素，以便于设置宽度 */
            font-weight: bold; /* 设置字体加粗 */
            margin-top: 10px; /* 设置顶部边距 */
        }
        input[type=text], input[type=password], input[type=number], select, input[type=date] {
            width: 100%; /* 设置宽度为100% */
            padding: 12px 20px; /* 设置内边距 */
            margin: 8px 0; /* 设置外边距 */
            box-sizing: border-box; /* 设置盒模型 */
            border: 2px solid #ccc; /* 设置边框 */
            border-radius: 4px; /* 设置圆角 */
        }
        input[type=submit] {
            background-color: #4CAF50; /* 设置背景颜色 */
            color: white; /* 设置字体颜色 */
            padding: 12px 20px; /* 设置内边距 */
            border: none; /* 去除边框 */
            border-radius: 4px; /* 设置圆角 */
            cursor: pointer; /* 设置鼠标样式 */
            width: 100%; /* 设置宽度为100% */
        }
        input[type=submit]:hover {
            background-color: #45a049; /* 设置悬停时的背景颜色 */
        }
    </style>
</head>
<body>
<h1>Registration Form</h1>
<form method="POST" action="/Register/SignUp">
    <label for="accountId">Account ID:</label>
    <input type="text" name="accountId"><br><br>
    <label for="password">Password:</label>
    <input type="password" name="password"><br><br>
    <label for="bravoAge">Age:</label>
    <input type="number" name="bravoAge"><br><br>
    <label for="bravoName">Name:</label>
    <input type="text" name="bravoName"><br><br>
    <label for="bravoBirthday">Birthday:</label>
    <input type="date" name="bravoBirthday"><br><br>
    <label for="bravoGender">Gender:</label>
    <select name="bravoGender">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
    </select><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
